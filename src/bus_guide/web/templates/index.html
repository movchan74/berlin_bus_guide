<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berlin Bus 100 Guide</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #95276E;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .map-container {
            width: 100%;
            height: calc(100vh - 70px);
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Berlin Bus 100 Tourist Guide</h1>
    </div>
    <div class="map-container">
        <iframe src="{{ map_url }}" title="Berlin Bus 100 Map" id="map-iframe"></iframe>
    </div>
</body>

</html>
